<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-image">
  <ion-card>
    <ion-card-header color="primary">Location Information</ion-card-header>
    <ion-card-content>
      <p>121 Clear Water Bay Road</p>
      <p>Clear Water Bay, Kowloon</p>
      <p>LOS ANGELES</p>
      <p><ion-icon name="call"></ion-icon>: +852 1234 5678</p>
      <p><ion-icon name="print"></ion-icon>: +852 8765 4231</p>
      <p><ion-icon name="mail"></ion-icon>: kstarcafe@food.net</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="callRestaurant()">
          <ion-icon name="call"></ion-icon>
          <div>CALL</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="sendEmail()">
          <ion-icon name="mail"></ion-icon>
          <div>EMAIL</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
